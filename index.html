<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The Table Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Add columns and rows using the buttons below. </li>
                <li>Highlight cells by holding down your left mouse button. </li>
                <li>Right click to display cell options. </li>
                <li>Double click a cell to edit its contents. Save table to export json</li>
            </ul>
        </div>

        <div class="table-builder">
          <button class="add-col button">Add Column</button>
          <button class="add-row button">Add Row</button>
          <button class="save button">Save</button>

          <div class="controls">
            <button class="button merge-group">Merge Highlighted</button>
          </div>  

          <div class="columns"></div>
          <div class="rows"></div>
        </div>

        <div class="responsive-table-container">
            <div class="preview pinned-columns responsive-table">
            <h2>Preview</h2>
            <table id="preview-table">
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>
            </div>
        </div>

        <h2>JSON</h2>
        <div class="json-output"></div>

        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="js/table-builder.js"></script>
    </body>
</html>
